name: Deploy to Vercel

on:
  # Automatic deployment on push to main
  push:
    branches:
      - main
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Don't cache npm to avoid dependency issues

      - name: Install dependencies
        run: |
          # Remove package-lock.json and node_modules as suggested by error message
          rm -rf node_modules package-lock.json
          # Clear npm cache to avoid any cached issues
          npm cache clean --force
          # Install dependencies with optional dependencies enabled
          npm install --legacy-peer-deps --include=optional
          # Verify rollup native dependency is installed
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "‚ö†Ô∏è Rollup native dependency missing, installing explicitly..."
            npm install @rollup/rollup-linux-x64-gnu@latest --legacy-peer-deps --no-save || true
          fi

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "‚ùå Error: VERCEL_TOKEN secret is not set in GitHub Actions"
            echo "Please add VERCEL_TOKEN to your repository secrets"
            exit 1
          fi
          vercel --prod --token "$VERCEL_TOKEN" --yes

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your site should be live on Vercel"

