name: Deploy to Vercel

on:
  # Automatic deployment on push to main
  push:
    branches:
      - main
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Don't cache npm to avoid dependency issues

      - name: Install dependencies
        run: |
          # Remove package-lock.json and node_modules as suggested by error message
          rm -rf node_modules package-lock.json
          # Clear npm cache to avoid any cached issues
          npm cache clean --force
          # Install dependencies fresh with legacy peer deps
          npm install --legacy-peer-deps --no-optional=false
          # Verify rollup native dependency is installed
          ls -la node_modules/@rollup/rollup-linux-x64-gnu || echo "Rollup native not found, installing..."
          npm install @rollup/rollup-linux-x64-gnu --save-optional --legacy-peer-deps || npm install @rollup/rollup-linux-x64-gnu --legacy-peer-deps || true

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your site should be live on Vercel"

