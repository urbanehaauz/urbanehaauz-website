<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urbane Haauz | Pelling, Sikkim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              urbane: {
                green: '#8C5E45',       /* Formerly Green, now Burnished Copper/Terracotta */
                darkGreen: '#1C1917',   /* Formerly Dark Green, now Deep Espresso/Warm Black */
                lightGreen: '#BCAAA4',  /* Formerly Light Green, now Warm Sand */
                mist: '#F9F8F6',        /* Formerly Cool Mist, now Warm Ivory */
                gold: '#C5A059',        /* Antique Gold */
                goldLight: '#E5C558',
                orange: '#E07A5F',      /* Muted Sunset Orange */
                blue: '#4A90E2',
                charcoal: '#2C241F'     /* Warm Charcoal */
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(28, 25, 23, 0.08)',
              'gold': '0 4px 20px -5px rgba(197, 160, 89, 0.4)',
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(28, 25, 23, 0.6))',
              'gold-gradient': 'linear-gradient(135deg, #C5A059 0%, #B08D55 100%)',
              'green-gradient': 'linear-gradient(135deg, #8C5E45 0%, #5D4037 100%)', /* Copper Gradient */
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F8F6;
        color: #2C241F;
      }
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .glass-dark {
        background: rgba(28, 25, 23, 0.9); /* Warm Black Glass */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      input, select, textarea {
        background-color: #ffffff !important;
        color: #1f2937 !important;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
